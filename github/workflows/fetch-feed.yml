name: Fetch Disability Feed

on:
  schedule:
    - cron: '7 * * * *'      # Cada hora en el minuto 7 (UTC) para evitar congestión en el minuto 0
  workflow_dispatch:          # Permite ejecución manual desde la pestaña Actions

jobs:
  fetch_feed:
    runs-on: ubuntu-latest

    env:
      BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
      BLUESKY_PASSWORD:   ${{ secrets.BLUESKY_PASSWORD }}
      BLUESKY_DID:        ${{ secrets.BLUESKY_DID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'                 # Habilita caché de npm para acelerar instalaciones

      - name: Install dependencies
        run: npm ci

      - name: Run full integration
        run: npx tsx test-full-integration.ts
